<div class="container mt-1">
    <div class="row center-xs">
        <div class="col-xs-12">
            <mat-label class="subhead">Customers Data</mat-label>
        </div>
    </div>
</div>
    
    
<div class="container">
    
    <div class="row end-xs mt-1">
        <div class="col-xs-12">
            <input type="text" [(ngModel)]="filterCustomer" class="searchInput" placeholder="Serach Customer" (keyup)="searchCustomers()" >
            <a class="ml-1" [routerLink]="['/customers/add']" mat-raised-button color="primary">Add Customer</a>
        </div>
    </div>

    <div class="mt-1 mat-elevation-z8">
        <table mat-table matSort [dataSource]="dataSource" class="">
            <ng-container matColumnDef="CustomerName">
              <th mat-header-cell *matHeaderCellDef hidden> Customer Name </th>
              <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
            </ng-container>

            <ng-container matColumnDef="Mobile">
                <th mat-header-cell *matHeaderCellDef hidden> Mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.moblie}} </td>
              </ng-container>

              <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef hidden > Address </th>
                <td mat-cell *matCellDef="let element"> {{element.address}}  </td>
              </ng-container>

              <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef hidden>  </th>
                <td mat-cell *matCellDef="let element"> 
                   <a [routerLink]="['/customers/',element.customerId]" color="primary"> 
                        <mat-icon>edit</mat-icon>
                    </a>   
                      
                </td>
              </ng-container>

              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef hidden>  </th>
                <td mat-cell *matCellDef="let element"> 
                   <a mat-raised-button [routerLink]="['/transaction/',element.customerId]" color="primary"> 
                        <mat-icon>add</mat-icon>Transaction
                    </a>   
                      
                </td>
              </ng-container>

              <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef hidden>  </th>
                <td mat-cell *matCellDef="let element"> 
                   
                    <a mat-button [routerLink]="['/customertransaction/',element.customerId]" > 
                        <mat-icon>visibility</mat-icon>
                    </a> 
                      
                      
                </td>
              </ng-container>

              

            
            
              

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>



    </div>
</div>
