<div class="page-header">
    <div class="container mt-1">
       <h1>New Transaction </h1> 
    </div>
</div>

<div class="container mt-3">
    <div class="row center-xs ">
        <div class="col-xs-6">

                <form>
                    <div class="row">
                        <div class="col-xs-12">

                            <mat-form-field >
                                <mat-label>Transaction for</mat-label>
                                <input type="text" [(ngModel)]="transaction.trasnactionFor" matInput name="TransactionFor" required>
                                
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-xs-6">

                            <mat-form-field >
                                <mat-label>Debit</mat-label>
                                <input type="number" [(ngModel)]="transaction.debit" matInput name="debit" >
                                
                            </mat-form-field>
                        </div>
                        <div class="col-xs-6">
                            <mat-form-field >
                                <mat-label>credit</mat-label>
                                <input type="number" [(ngModel)]="transaction.credit" matInput name="credit" >
                                
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
                        </div>
                    </div>
                    
                    

                </form>

        </div>
    </div>


</div>
