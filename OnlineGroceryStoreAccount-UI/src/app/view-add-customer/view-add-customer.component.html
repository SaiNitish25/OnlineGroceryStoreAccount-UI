<div class="page-header">
    <div class="container mt-1">
       <h1>{{header}}</h1> 
    </div>
</div>

<div class="container mt-3">
    <div class="row center-xs ">
        <div class="col-xs-6">

                <form>
                    <div class="row">
                        <div class="col-xs-6">

                            <mat-form-field >
                                <mat-label>Customer Name</mat-label>
                                <input type="text" [(ngModel)]="customer.customerName" matInput name="customerName" required>
                                
                            </mat-form-field>
                        </div>
                        <div class="col-xs-6">
                            <mat-form-field >
                                <mat-label>Mobile</mat-label>
                                <input type="text" [(ngModel)]="customer.moblie" matInput name="Mobile" required>
                                
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">

                            <mat-form-field >
                                <mat-label>Address</mat-label>
                                <textarea matInput [(ngModel)]="customer.address" name="address"></textarea>
                                
                            </mat-form-field>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button  *ngIf="this.operation!='add'" mat-raised-button color="primary" (click)="EditCustomer()" >Edit</button>
                            <button  *ngIf="this.operation=='add'" mat-raised-button color="primary" (click)="AddCustomer()">Add</button>
                        </div>
                    </div>
                    
                    

                </form>

        </div>
    </div>


</div>
